<div class="gradient-bg">
  <nz-row>
    <div nz-col [nzSpan]="16"></div>
    <div nz-col [nzSpan]="8">
      <nz-card style="width:350px;">
        <ng-template #body>
          <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()">
            <div nz-form-item>
              <div nz-form-control>
                <nz-input formControlName="user_name" [nzPlaceHolder]="'账号'" [nzSize]="'large'">
                  <ng-template #prefix>
                    <i class="anticon anticon-user"></i>
                  </ng-template>
                </nz-input>
                <div nz-form-explain
                     *ngIf="validateForm.controls.user_name.dirty&&validateForm.controls.user_name.hasError('required')">
                  请输入账号！
                </div>
              </div>
            </div>
            <div nz-form-item>
              <div nz-form-control>
                <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
                  <ng-template #prefix>
                    <i class="anticon anticon-lock"></i>
                  </ng-template>
                </nz-input>
                <div nz-form-explain
                     *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
                  请输入密码！
                </div>
              </div>
            </div>
            <div nz-form-item>
              <div nz-form-control>
                <label nz-checkbox formControlName="remember">
                  <span>记住我</span>
                </label>
                <a class="login-form-forgot login-form-forgot">忘记密码？</a>
                <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登录</button>
              </div>
            </div>
          </form>
          <div nz-form-item>
            <div nz-form-control [nzValidateStatus]="recaptchaStatus">
              <!--google人机验证-->
              <re-captcha (resolved)="resolved($event)" siteKey="6LfEhDwUAAAAAPEPGFpooDYCHBczNAUu90medQoD"></re-captcha>
              <!--使用nz-form-explain指令必须在nz-form-item之下-->
              <div nz-form-explain
                   *ngIf="validateForm.controls.is_person.dirty&&validateForm.controls.is_person.hasError('required')">
                请进行人机验证!
              </div>
            </div>
          </div>
        </ng-template>
      </nz-card>
    </div>
  </nz-row>
</div>
